  <body>
    <main>
      <div id="header-title">
        <div class="logo-container">
          <img
            id="rename-logo"
            src="/assets/logo2x-43db2df8.png"
            alt="Renamer Logo"
            width="500"
            height="85"
          />
        </div>
        <h2>Rapidly Enhance and Name Assignments for Maximum Efficiency</h2>
      </div>
      <section id="form-wrapper">
        <form id="input-form" action="">
          <div>
            <label for="firstNameInput">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstNameInput"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label for="lastNameInput">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastNameInput"
              placeholder="Doe"
              required
            />
          </div>
          <div>
            <label for="courseInput">Course</label>
            <input
              type="text"
              name="course"
              id="courseInput"
              placeholder="Design1"
              required
            />
          </div>
          <div>
            <label for="assignmentShortcodeInput">Assignment Shortcode</label>
            <input
              type="text"
              name="assignmentShortcode"
              id="assignmentShortcodeInput"
              placeholder="CA"
              required
            />
          </div>
          <div>
            <label for="dateInput">Date</label>
            <input type="date" name="date" id="dateInput" />
          </div>
          <div>
            <label for="fileTypeInput">File Type</label>
            <input
              type="text"
              name="fileType"
              id="fileTypeInput"
              placeholder="Report"
              required
            />
          </div>
        </form>
        <div id="output-text-wrapper">
          <div id="output-text">
            <span id="dateOutput">2023-03-15</span>_<span id="courseOutput"
              >Design1</span
            >_<span id="assignmentShortcodeOutput">CA</span>_<span
              id="firstNameOutput"
              >John</span
            >-<span id="lastNameOutput">Doe</span>_<span id="fileTypeOutput"
              >Report</span
            >
            <img
              id="copy-text-icon"
              src="/assets/icon-copy-string-b8f88144.svg"
              alt="copy text icon"
            />
          </div>
          <div id="tooltip" class="hidden">Click to copy</div>
        </div>
      </section>
