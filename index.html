<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Kyrre Gjerstad" />
    <meta
      name="description"
      content="RENAME is the ultimate solution for
    quickly and efficiently renaming your assignments according to the Noroff
    guidelines. Say goodbye to the hassle of manually naming your files and hello to RENAME."
    />

    <title>RENAME</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon1x.png" />

    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="/scripts/scripts.js" type="module"></script>
  </head>
  <body>
    <main>
      <div id="header-title">
        <div class="logo-container">
          <img id="rename-logo" src="/assets/logo2x.png" alt="Renamer Logo" />
        </div>
        <h2>Rapidly Enhance and Name Assignments for Maximum Efficiency</h2>
      </div>
      <section id="form-wrapper">
        <form id="input-form" action="">
          <div>
            <label for="firstNameInput">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstNameInput"
              placeholder="John"
            />
          </div>
          <div>
            <label for="lastNameInput">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastNameInput"
              placeholder="Doe"
            />
          </div>
          <div>
            <label for="courseInput">Course</label>
            <input
              type="text"
              name="course"
              id="courseInput"
              placeholder="Design1"
            />
          </div>
          <div>
            <label for="assignmentShortcodeInput">Assignment Shortcode</label>
            <input
              type="text"
              name="assignmentShortcode"
              id="assignmentShortcodeInput"
              placeholder="CA"
            />
          </div>
          <div>
            <label for="dateInput">Date</label>
            <input type="date" name="date" id="dateInput" />
          </div>
          <div>
            <label for="fileTypeInput">File Type</label>
            <input
              type="text"
              name="fileType"
              id="fileTypeInput"
              placeholder="Report"
            />
          </div>
        </form>
        <div id="output-text-wrapper">
          <div id="output-text">
            <span id="dateOutput">2023-03-15</span>_<span id="courseOutput"
              >Design1</span
            >_<span id="assignmentShortcodeOutput">CA</span>_<span
              id="firstNameOutput"
              >John</span
            >-<span id="lastNameOutput">Doe</span>_<span id="fileTypeOutput"
              >Report</span
            >
            <img
              id="copy-text-icon"
              src="/assets/icon-copy-string.svg"
              alt="copy text icon"
            />
          </div>
          <div id="tooltip" class="hidden">Click to copy</div>
        </div>
      </section>
    </main>
  </body>
</html>
